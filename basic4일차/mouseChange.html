<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onmouse</title>
    </head>
    <body>
        <style>
            div {
                display: inline-block;
                width: 200px;
                height: 50px;
                margin: 10px;
                border: 1px black solid;
                text-align: center;
                line-height: 50px;
            }
            .box {
                background-color: grey;
                color: white;
            }
            .clicked {
                background-color: white;
                color: black;
            }
        </style>

        <div class="box" id="div1" onmouseover="mouseChange('div1')">html</div>
        <div class="box" id="div2" onmouseover="mouseChange('div2')">css</div>
        <div class="box" id="div3" onmouseover="mouseChange('div3')">javascript</div>

        <script>
            let checkId = "";

            function mouseChange(id) {
                if (checkId) document.getElementById(checkId).className = "box";
                document.getElementById(id).className = "clicked";
                checkId = id;
            }
        </script>
    </body>
</html>
