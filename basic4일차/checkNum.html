<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let num = prompt("숫자를 입력해주세요."); // prompt로 입력받음
            // let num = Number(prompt("숫자를 입력해주세요.")); 를 사용하면 문자열은 NaN값으로 입력됨!!
            // 문자열을 parseInt() 할 경우 값은 NaN이 나옴 => false값
            if (!parseInt(num)) alert("숫자를 입력해주세요."); // 문자열일경우
            else if (num < 1 || num > 100) alert("1이상 100 이하를 넣어주세요.");
            else {
                // 1~100 사이의 숫자일경우
                for (let i = 0; i < 100; i++) {
                    // i시작은 0이기에
                    console.log(i + 1); // 1~100까지를 출력하려면 i + 1
                }
                alert("완료되었습니다."); // 종료 경고창
            }
        </script>
    </body>
</html>
