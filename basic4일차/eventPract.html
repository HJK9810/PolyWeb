<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event</title>
    </head>
    <body onload="alert('load')">
        <button onclick="alert('클릭함')">버튼</button>
        <select onchange="alert('선택됨')">
            체크박스
        </select>
        <div onmouseover="alert('마우스 들어옴')">마우스용1</div>
        <div onmouseout="alert('마우스 나옴')">마우스용2</div>
        <textarea cols="30" rows="10" onkeydown="alert('키보드 입력됨')"></textarea>
    </body>
</html>
