<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <style>
            div {
                position: relative;
                background-image: url("../imgs/wave.gif");
                background-size: cover;
                width: 800px;
                height: 500px;
                border: 1px black solid;
            }
            #characters {
                position: absolute;
                width: 50px;
                height: 100px;
                left: 50px;
                bottom: 5px;
            }
            #obstacle {
                position: absolute;
                width: 150px;
                height: 100px;
                right: 5px;
                bottom: 5px;
            }
        </style>

        <div>
            <img src="../imgs/submarine.gif" alt="캐릭터" id="characters" />
            <img src="../imgs/shark.gif" alt="장애물" id="obstacle" />
        </div>

        <script>
            const WIDTH = 800;
            const HEIGHT = 500;

            let mario = $("#characters");
            let killer = $("#obstacle");

            let isJumping = false;

            function jump() {
                if (isJumping) {
                    return;
                }

                isJumping = true;
                mario.animate({ bottom: "+=150px" }, 500).animate({ bottom: "-=150px" }, 500, function () {
                    isJumping = false;
                });
            }

            function moveKiller() {
                // img가 나타날 위치 무작위 생성
                // let bomStart = Math.ceil(Math.random() * 245) + 400;
                killer.animate({ right: "120%" }, 3000, function () {
                    killer.css({ right: "-100px" });
                    // killer.css({ left: `${bomStart}px` });
                });
            }

            $("body").keydown(function (event) {
                // 마리오 현재 좌표 정보
                let left = mario.offset().left;
                let top = mario.offset().top;
                let right = left + 100;
                let bottom = top + 100;
                let move = 25; // 이동할 픽셀

                switch (event.key) {
                    case " ":
                        jump();
                        break;
                }
            });

            // game화면 그리기
            setInterval(function () {
                // 1초에 30번 그리기
                moveKiller();
            }, 1000 / 30);
        </script>
    </body>
</html>
