<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <style>
            div {
                position: relative;
                background-image: url("../imgs/wave.gif");
                background-size: cover;
                width: 800px;
                height: 500px;
                border: 1px black solid;
            }
            h2 {
                text-align: center;
                color: navy;
            }
            #gamestart button {
                display: block;
                margin: 0px auto;
                background: none;
                border: none;
            }
            #gamestart img {
                width: 480px;
                height: 400px;
            }

            #gameover img {
                display: block;
                margin: 0px auto;
            }
            #gameover button {
                display: block;
                margin: 20px auto;
                background: none;
                height: 50px;
                border: 3px whitesmoke solid;
                color: whitesmoke;
            }

            #characters {
                position: absolute;
                width: 50px;
                height: 100px;
                left: 50px;
                bottom: 5px;
            }
            #obstacle {
                position: absolute;
                width: 150px;
                height: 100px;
                right: 5px;
                bottom: 5px;
            }
        </style>

        <div>
            <div id="gamestart">
                <h2>Submarine jump!!</h2>
                <button><img src="../imgs/gamestart.gif" alt="gamestart" /></button>
            </div>
            <div id="gameover">
                <img src="../imgs/gameover.gif" alt="gameover" />
                <button>Do you want to replay?</button>
            </div>

            <img src="../imgs/submarine.gif" alt="캐릭터" id="characters" />
            <img src="../imgs/shark.gif" alt="장애물" id="obstacle" />
        </div>

        <script src="./gameScript.js"></script>
    </body>
</html>
