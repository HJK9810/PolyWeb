<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>submarine jump</title>
        <link rel="stylesheet" href="./gameStyle.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <div>
            <div id="gamestart">
                <h2>Submarine jump!!</h2>
                <p>For Jump : click <b>space bar</b><br />For Attack : click <b>Enter</b></p>
                <button><img src="../imgs/gamestart.gif" alt="gamestart" /></button>
            </div>
            <div id="gameover">
                <img src="../imgs/gameover.gif" alt="gameover" />
                <button id="resetbtn">Do you want to replay?</button>
            </div>

            <div id="score">score :</div>
            <img src="../imgs/pause.png" alt="stop" id="pause" />

            <img src="../imgs/submarine.gif" alt="캐릭터" id="characters" />
            <img src="../imgs/shark.gif" alt="장애물" id="obstacle" />
            <img src="../imgs/shoot.png" alt="미사일" id="attack" />
            <img src="../imgs/bomb.gif" alt="폭파" id="bomb" />
        </div>

        <div id="forPause">
            Do you want to replay???<br />
            <button id="continue">continue</button>
            <button id="reset">restart</button>
        </div>

        <script src="./gameScript.js"></script>
    </body>
</html>
