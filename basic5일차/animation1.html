<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <style>
            div {
                display: flex;
                width: 800px;
                height: 700px;
                border: 1px black solid;
                justify-content: center;
                align-items: center;
            }
            img {
                position: absolute;
                width: 100px;
                height: 100px;
            }
        </style>
        <script>
            $(document).keydown((event) => {
                // key번호 => 왼쪽:37, 위:38, 오른쪽:39, 아래:40
                if (event.keyCode == 37) {
                    //왼쪽
                    $("img").animate({ left: `-=100px` });
                } else if (event.keyCode == 38) {
                    //위
                    $("img").animate({ top: `-=100px` });
                } else if (event.keyCode == 39) {
                    //오른쪽
                    $("img").animate({ left: `+=100px` });
                } else if (event.keyCode == 40) {
                    //아래
                    $("img").animate({ top: `+=100px` });
                }
            });
        </script>
        <div>
            <img src="https://img6.yna.co.kr/photo/yna/YH/2010/02/01/PYH2010020102450000400_P4.jpg" alt="뿌까" />
        </div>
    </body>
</html>
