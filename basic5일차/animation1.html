<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <style>
            div {
                display: flex;
                width: 800px;
                height: 700px;
                border: 1px black solid;
                justify-content: center;
                align-items: center;
            }
            img {
                position: absolute;
                width: 100px;
                height: 100px;
            }
        </style>
        <script>
            $(document).keydown((event) => {
                // key번호 => 왼쪽:37, 위:38, 오른쪽:39, 아래:40
                // key사용 => 왼쪽:ArrowLeft, 위:ArrowUp, 오른쪽:ArrowRight, 아래:ArrowDown
                switch (event.key) {
                    case "ArrowLeft":
                        //왼쪽
                        if ($("img").offset().left > 9) $("img").css({ left: `-=10px` });
                        break;
                    case "ArrowUp":
                        //위
                        if ($("img").offset().top > 9) $("img").css({ top: `-=10px` });
                        break;
                    case "ArrowRight":
                        //오른쪽
                        if ($("img").offset().left < 709) $("img").css({ left: `+=10px` });
                        break;
                    case "ArrowDown":
                        //아래
                        if ($("img").offset().top < 609) $("img").css({ top: `+=10px` });
                        break;
                }
            });
        </script>
        <div>
            <img src="../imgs/뿌까.jpg" alt="뿌까" />
        </div>
    </body>
</html>
