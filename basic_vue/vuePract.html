<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Practice</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>양방향 바인딩</p>
            <input v-model="message" />
            <div>{{message}}</div>
        </div>

        <div id="app2">
            <h3>watch</h3>
            <input v-model="firstName" />
            <input v-model="lastName" />
            {{fullName}}
        </div>

        <script>
            let app = new Vue({
                el: "#app",
                data: {
                    message: "",
                },
            });

            let vm = new Vue({
                el: "#app2",
                data: {
                    firstName: "Foo",
                    lastName: "Bar",
                    fullName: "Foo Bar",
                },
                watch: {
                    firstName: function (val) {
                        this.fullName = val + " " + this.lastName;
                    },
                    lastName: function (val) {
                        this.fullName = this.firstName + " " + val;
                    },
                },
                created: function () {
                    // 생성자
                    // console.log("created");
                    this.greeting();

                    this.bye();
                },
                methods: {
                    greeting: function () {
                        console.log("hello");
                    },
                    bye: function () {
                        console.log("Bye!");
                    },
                },
            });
        </script>
    </body>
</html>
