<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>print Json</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="query" placeholder="검색어" />
            <ul>
                <li v-for="post in fillteredPosts">{{post.title}}</li>
            </ul>
        </div>

        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    query: "",
                    posts: [], // 전체 데이터
                    fillteredPosts: [], // 검색 조건에 맞는 데이터
                },
                created: function () {
                    // 통신
                    this.getPosts();
                    // 디바운스 적용된 검색 함수 정의
                    this.dibouncedSearch = _.debounce(this.search(), 1000);
                },
                methods: {
                    getPosts: function () {
                        const v_main = this;
                        fetch("https://jsonplaceholder.typicode.com/posts")
                            .then((response) => response.json())
                            .then((json) => {
                                v_main.posts = json;
                                v_main.fillteredPosts = json;
                            });
                    },
                    search: function (val) {
                        this.fillteredPosts = this.posts.filter((post) => post.title.includes(val));
                    },
                },
                watch: {
                    query: function (val) {
                        this.dibouncedSearch(val);
                    },
                },
            });
        </script>
    </body>
</html>
