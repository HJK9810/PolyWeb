<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>플레이리스트</title>
    </head>

    <body>
        <table style="width: 100%">
            <h2>mp4 플레이 리스트</h2>
            <tr style="width: 100%">
                <td style="width: 33%"><video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls width="100%"></video></td>
                <td style="width: 33%"><video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" controls width="100%"></video></td>
                <td style="width: 33%"><video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" controls width="100%"></video></td>
            </tr>
        </table>
        <table style="width: 100%">
            <h2>유튜브 플레이 리스트</h2>
            <tr style="width: 100%">
                <td style="width: 30%">
                    <iframe
                        width="100%"
                        src="https://www.youtube.com/embed/3b7zEV9qSdg"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </td>
                <td style="width: 30%">
                    <iframe
                        width="100%"
                        src="https://www.youtube.com/embed/AN95gQMATls"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </td>
                <td style="width: 30%">
                    <iframe
                        width="100%"
                        src="https://www.youtube.com/embed/PXaS3ngtFQU"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </td>
            </tr>
        </table>
    </body>
</html>
